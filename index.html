<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sooraj's Wife Compatibility Application Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            background-color: #f4f4f4;  
        }  
        form {  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            max-width: 500px;  
            margin: auto;  
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  
        }  
        label {  
            font-weight: bold;  
        }  
        input, select, textarea {  
            width: 100%;  
            padding: 8px;  
            margin: 8px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            background: #0a6300;  
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background: #00542d;  
        }  
        .note {  
            text-align: left;  
            font-size: 14px;  
            margin-bottom: 15px;  
        }  
        .hidden {  
            display: none;  
        }  
    </style>  
</head>  
<body>  

    <form name="SoorajsWifeCompatibilityForm" action="https://formspree.io/f/mqaedryk" method="POST" enctype="multipart/form-data">
        <h2 style="text-align: center; font-size: 17px; color: #0a6300">  
            SOORAJ'S WIFE COMPATIBILITY APPLICATION FORM  
        </h2>  
        <p class="note">  
            • My name is Sooraj, and I'm searching for a loving, kind-hearted, loyal, and respectful woman.<br>  
            • A woman with God-fearing and strong family values.  
        </p>  
        <p><i><small><b>Please complete the application form below:</b></small></i></p>  

        <!-- Form fields (unchanged) -->
        <label for="fullName">Full Name:</label>  
        <input type="text" id="fullName" name="fullName" required>  

        <label for="gender">Gender:</label>  
        <input type="text" id="gender" name="gender" value="Female" readonly>  

        <label for="number">Phone Number:</label>  
        <input type="text" id="Number" name="Number">  

        <label for="tribe">Tribe:</label>  
        <input type="text" id="tribe" name="tribe" required>  

        <label for="location">Current Location:</label>  
        <input type="text" id="location" name="location" required>  

        <label for="state">State of Origin:</label>  
        <input type="text" id="state" name="state" required>  

        <label for="age">Age:</label>  
        <input type="number" id="age" name="age" required>  

        <label for="bloodGroup">Blood Group:</label>  
        <input type="text" id="bloodGroup" name="bloodGroup" required>  

        <label for="genotype">Genotype:</label>  
        <input type="text" id="genotype" name="genotype" required>  

        <label for="health">Health Status:</label>  
        <input type="text" id="health" name="health" required>  

        <label for="maritalStatus">Marital Status:</label>  
        <select id="maritalStatus" name="maritalStatus">  
            <option value="Single">Single</option>  
            <option value="Divorced">Divorced</option>  
            <option value="Widowed">Widowed</option>  
        </select>  

        <label for="children">Number of Children (if any):</label>  
        <input type="number" id="children" name="children">  

        <label for="height">Height (cm):</label>  
        <input type="number" id="height" name="height" required>  

        <label for="bodySize">Body Size:</label>  
        <select id="bodySize" name="bodySize">  
            <option value="Slim">Slim</option>  
            <option value="Average">Average</option>  
            <option value="Chubby">Chubby</option>  
            <option value="Plus-size">Plus-size</option>  
        </select>  

        <label for="complexion">Complexion:</label>  
        <select id="complexion" name="complexion">  
            <option value="Fair">Fair</option>  
            <option value="Dark">Dark</option>  
            <option value="Brown">Brown</option>  
            <option value="Light-skinned">Light-skinned</option>  
        </select>  

        <label for="education">Educational Qualification:</label>  
        <input type="text" id="education" name="education" required>  

        <label for="occupation">Occupation:</label>  
        <input type="text" id="occupation" name="occupation" required>  

        <label for="religion">Religion:</label>  
        <input type="text" id="religion" name="religion" required>  

        <label for="hobbies">Hobbies & Interests:</label>  
        <textarea id="hobbies" name="hobbies" rows="3"></textarea>  

        <label for="whyYou">Why I Should Be Your Wife:</label>  
        <textarea id="whyYou" name="whyYou" rows="3" placeholder="Express yourself here..." required oninput="updateProgress()"></textarea>  

        <label for="cooking">Do you know how to cook?</label>  
        <select id="cooking" name="cooking">  
            <option value="Yes">Yes</option>  
            <option value="No">No</option>  
        </select>  

        <label for="relocate">Are you willing to relocate if necessary?</label>  
        <select id="relocate" name="relocate">  
            <option value="Yes">Yes</option>  
            <option value="No">No</option>  
        </select>  

        <label for="marriageSetting">Do you prefer a traditional or modern marriage setting?</label>  
        <select id="marriageSetting" name="marriageSetting">  
            <option value="Traditional">Traditional</option>  
            <option value="Modern">Modern</option>  
        </select>  

        <button type="submit">Submit Application</button>  
    </form>  
</body>  
</html>
